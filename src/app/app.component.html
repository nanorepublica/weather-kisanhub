<mat-toolbar color="primary" class="mat-elevation-z4">
  <h1>Weather Metrics</h1>
   <span class="fill-remaining-space"></span>

   <button mat-icon-button (click)="openBottomSheet()"><mat-icon>filter_list</mat-icon></button>
</mat-toolbar>

<app-detail-wrapper *ngIf="config" [config]="config"></app-detail-wrapper>

<div *ngIf="!config" class="welcome">
  <h2>Welcome to Weather Metrics</h2>
  <mat-icon color="accent">wb_sunny</mat-icon>

<p>To get started use the filter button in the menu bar to pull up the available options.</p>
</div>
